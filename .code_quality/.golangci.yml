run:
  tests: false
  timeout: 5m

linters:
  disable-all: true
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - godot
    - gochecknoinits
    - goconst
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    - goprintffuncname
    - govet
    - gosimple
    - ineffassign
    - lll
    - nakedret
    - revive
    - rowserrcheck
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - whitespace
    - wsl

linters-settings:
  wsl:
    allow-assign-and-call: false
    force-err-cuddling: true
    force-case-trailing-whitespace: 2
    allow-case-trailing-whitespace: true